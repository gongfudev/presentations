<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gōng-fu I/O en 10 minutes</title>
    <meta content="gongfu, gong-fu, i/o, gongfuio, présentation, étude, logiciel, programmation" name="keywords">
    <meta content="Présentation des sessions hedbomadaires Gōng-fu I/O" name="description">
    <meta name="viewport" content="width=1024"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold" rel="stylesheet"/>
    <link href="css/presentation.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="impress">
      <img id="decoration_photo_1" width="900" src="images/photo_meetup.jpg"/>

      <!-- 1. Gōng-fu I/O en 10 minutes -->
      <div id="step-01" class="step" data-x="-1000" data-y="-1500" data-scale="1">
        <img width="900" src="images/logo_titre.png"/>
      </div>

      <!-- 2. Ce n'est pas… -->
      <div id="step-02" class="step" data-x="100" data-y="-1500" data-scale="1">
        <img width="800" src="images/02_ce_nest_pas.png"/>
      </div>

      <!-- 3. C'est simple et très ancien -->
      <div id="step-03" class="step" data-x="0" data-y="-800" data-scale="0.7">
        <img width="800" src="images/03_simple_ancien.png"/>
      </div>

      <!-- 4. C'est se cultiver -->
      <div id="step-04" id="cultive" class="step" data-x="800" data-y="-800" data-scale="1">
        <img class="plant_anim" width="600" src="images/04_dessin_plante.png"/>
        <img class="plant_text" width="800" src="images/04_temps_cultive.png"/>
      </div>

      <!-- 5. C'est un temps pour aller aux sources et les étudier pour soi -->
      <div id="step-05" class="step" data-x="1600" data-y="-800" data-scale="1" data-rotate="90">
        <img width="900" src="images/05_combined.png"/>
      </div>

      <!-- 6. Etudier et explorer ensemble -->
      <div id="step-06" class="step" data-x="1600" data-y="0" data-z="1" data-scale="1">
        <img width="800" src="images/06_etudier_explorer_ensemble.png"/>
      </div>

      <div id="step-06a" class="step" data-x="2000" data-y="-300" data-scale="0.6">
        <img width="600" src="images/06_a_deux_solo_tige.png"/>
      </div>

      <div id="step-06b" class="step" data-x="2120" data-y="200" data-scale="0.6">
        <img width="700" src="images/06_regulierement_tige.png"/>
      </div>

      <div id="step-06c" class="step" data-x="1700" data-y="300" data-scale="0.6">
        <img width="600" src="images/06_restitution_tige.png"/>
      </div>

      <div id="step-06d" class="step" data-x="1150" data-y="170" data-scale="0.6">
        <img width="600" src="images/06_commit_tige.png"/>
        <img width="150" src="images/06_commit_desopaquifier.png" id="06_commit_desopaquifier"/>
      </div>

      <div id="step-06e" class="step" data-x="1150" data-y="-200" data-scale="0.6">
        <img width="600" src="images/06_projet_etude_tige.png"/>
        <img width="150" src="images/06_projet_etude_alambic.png" id="06_projet_etude_alambic"/>
      </div>

      <!-- 7. Pour qui? Pourquoi? -->
      <div id="step-07" class="step" data-x="400" data-y="700" data-scale="1" data-rotate="90">
        <img width="400" src="images/07_gfio.png"/>
        <img width="600" src="images/07_pour_qui.png"/>
      </div>

      <div id="step-07a" class="step" data-x="500" data-y="100" data-scale="1" data-rotate="90">
        <img width="600" src="images/07_pour_quoi.png"/>
      </div>

      <!-- 8. Mindmap -->
      <div id="step-08" class="step" data-x="-200" data-y="-100" data-scale="1" data-rotate="120">
        <img width="50%" src="images/08_gfio.png"/>
      </div>
      <div id="step-08a" class="step" data-x="-250" data-y="220" data-z="-10" data-scale="1" data-rotate="120">
        <img width="40%" src="images/08_signifie.png"/>
      </div>
      <div id="step-08b" class="step" data-x="-300" data-y="550" data-scale="1" data-rotate="120">
        <img width="40%" src="images/08_se_perfectionner.png"/>
      </div>

      <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a>
    </div>
    <script src="js/impress.js"></script>
    <script>impress().init();</script>
  </body>
</html>
